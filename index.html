<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_OVERRIDE_V11</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff; /* Sci-Fi Blue */
            --secondary: #00ff41; /* Hacker Green */
            --alert: #ff003c;   /* Red Alert */
            --bg: #020202;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            margin: 0; overflow: hidden; height: 100vh; width: 100vw;
        }

        /* --- CRT OVERLAY --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 999;
        }

        /* --- STAGE 1: PRELOADER (IRON MAN) --- */
        #stage-loader {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; position: absolute; z-index: 100; background: #000;
        }
        .reactor { position: relative; width: 140px; height: 140px; display: flex; justify-content: center; align-items: center; }
        .ring { position: absolute; border-radius: 50%; border: 2px solid transparent; }
        .r1 { width: 100%; height: 100%; border-top: 5px solid var(--primary); border-bottom: 5px solid var(--primary); animation: spin 2s linear infinite; box-shadow: 0 0 25px var(--primary); }
        .r2 { width: 70%; height: 70%; border-left: 5px solid var(--primary); border-right: 5px solid var(--primary); animation: spinRev 1.5s linear infinite; opacity: 0.8; }
        .core { width: 30%; height: 30%; background: #fff; border-radius: 50%; box-shadow: 0 0 40px var(--primary); animation: pulse 0.5s infinite alternate; }
        .load-text { margin-top: 40px; font-size: 1.5rem; letter-spacing: 5px; animation: blink 0.5s infinite; font-family: 'Orbitron'; }

        /* --- STAGE 2: BOOT TERMINAL --- */
        #stage-boot {
            display: none; height: 100vh; width: 100vw; padding: 20px;
            background: #000; z-index: 90; flex-direction: column; justify-content: flex-end;
        }
        .boot-log { margin: 2px 0; font-size: 14px; text-shadow: 0 0 5px var(--primary); }

        /* --- STAGE 3: DASHBOARD --- */
        #stage-dashboard {
            display: none; height: 100vh; width: 100vw; padding: 5px;
            grid-template-columns: 1.5fr 1fr; grid-template-rows: 2fr 1fr; gap: 5px;
            z-index: 80;
            background: radial-gradient(circle at center, #0a1520 0%, #000 100%);
        }

        .panel {
            background: rgba(0, 15, 30, 0.85); border: 1px solid var(--primary);
            position: relative; overflow: hidden; display: flex; flex-direction: column;
        }
        .header {
            background: rgba(0, 243, 255, 0.2); color: var(--primary); font-size: 10px;
            padding: 5px; font-weight: bold; border-bottom: 1px solid var(--primary);
            display: flex; justify-content: space-between;
        }

        /* Simulation Terminal (Left Panel) */
        #sim-terminal {
            flex-grow: 1; padding: 10px; font-size: 11px; color: var(--secondary);
            overflow: hidden; display: flex; flex-direction: column-reverse;
            font-family: 'Share Tech Mono', monospace;
        }
        .prank-cmd { margin-bottom: 4px; border-bottom: 1px solid rgba(0, 255, 65, 0.1); padding-bottom: 2px; }

        /* 3D Cube */
        .cube-container { display: flex; align-items: center; justify-content: center; height: 100%; perspective: 600px; }
        .cube { width: 50px; height: 50px; border: 2px solid var(--primary); transform-style: preserve-3d; animation: rotate3d 3s linear infinite; }

        /* Target */
        .target-container { display: flex; align-items: center; justify-content: center; height: 100%; position: relative; }
        .crosshair { width: 100px; height: 100px; border: 1px solid var(--primary); display: flex; align-items: center; justify-content: center; position: relative; }
        .crosshair::before { content: ''; width: 100%; height: 1px; background: var(--primary); position: absolute; }
        .crosshair::after { content: ''; width: 1px; height: 100%; background: var(--primary); position: absolute; }

        /* --- PHOTO CAPTURED POPUP --- */
        #capture-popup {
            display: none;
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--secondary);
            box-shadow: 0 0 50px var(--secondary);
            color: #fff;
            padding: 20px;
            text-align: center;
            z-index: 150;
            width: 85%;
            animation: zoomIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cam-icon { font-size: 3rem; margin-bottom: 10px; animation: flash 1s infinite; }
        .popup-title { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--secondary); font-weight: bold; margin-bottom: 5px; }
        .popup-sub { font-size: 0.8rem; opacity: 0.8; margin-bottom: 15px; }
        
        .progress-bar { width: 100%; height: 6px; background: #333; border-radius: 3px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--secondary); transition: width 2s linear; }

        /* --- STAGE 4: REVEAL --- */
        #stage-reveal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200; flex-direction: column; align-items: center; justify-content: center;
        }
        #scare-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; filter: contrast(1.2); }
        
        .sarcastic-text {
            position: absolute; font-family: 'Orbitron', sans-serif; 
            font-size: 1.8rem; /* FIXED SIZE */
            color: #fff; background: var(--alert); padding: 8px 20px;
            transform: rotate(-5deg); border: 2px solid #fff;
            box-shadow: 0 0 30px var(--alert); text-align: center;
            animation: slam 0.3s ease-out;
            white-space: nowrap;
        }

        .footer {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            font-family: sans-serif; font-size: 12px; color: rgba(255,255,255,0.5); z-index: 300;
        }
        .footer a { color: #fff; text-decoration: none; font-weight: bold; }

        /* --- ANIMATIONS --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spinRev { 100% { transform: rotate(-360deg); } }
        @keyframes pulse { 0% { transform: scale(0.9); } 100% { transform: scale(1.2); } }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes rotate3d { 0% { transform: rotateX(0) rotateY(0); } 100% { transform: rotateX(360deg) rotateY(360deg); } }
        @keyframes slam { 0% { transform: scale(3) rotate(10deg); opacity: 0; } 100% { transform: scale(1) rotate(-5deg); opacity: 1; } }
        @keyframes zoomIn { 0% { transform: translate(-50%, -50%) scale(0); } 100% { transform: translate(-50%, -50%) scale(1); } }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Danger Mode */
        .danger-mode { --primary: #ff003c !important; border-color: #ff003c !important; color: #ff003c !important; }

    </style>
</head>
<body>

    <div class="scanlines"></div>

    <!-- STAGE 1: PRELOADER -->
    <div id="stage-loader">
        <div class="reactor">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="core"></div>
        </div>
        <div class="load-text" id="load-msg">INITIALIZING...</div>
    </div>

    <!-- STAGE 2: BOOT TERMINAL -->
    <div id="stage-boot"></div>

    <!-- STAGE 3: SIMULATION DASHBOARD -->
    <div id="stage-dashboard">
        <!-- Prank Code Terminal (Left) -->
        <div class="panel" style="grid-row: 1/3;">
            <div class="header"><span>LIVE_EXECUTION_LOG</span><span>PID: 9942</span></div>
            <div id="sim-terminal"></div>
        </div>

        <!-- 3D Cube (Top Right) -->
        <div class="panel">
            <div class="header"><span>ENCRYPTION_BYPASS</span><span>ACTIVE</span></div>
            <div class="cube-container">
                <div class="cube"></div>
            </div>
        </div>

        <!-- Target (Bottom Right) -->
        <div class="panel">
            <div class="header"><span>BIOMETRICS</span><span>LOCKED</span></div>
            <div class="target-container">
                <div class="crosshair"></div>
            </div>
        </div>

        <!-- CAPTURE POPUP (Hidden initially) -->
        <div id="capture-popup">
            <div class="cam-icon">ðŸ“¸</div>
            <div class="popup-title">PHOTO CAPTURED</div>
            <div class="popup-sub">Uploading to server... please wait.</div>
            <div class="progress-bar">
                <div class="progress-fill" id="upload-bar"></div>
            </div>
        </div>
    </div>

    <!-- STAGE 4: REVEAL -->
    <div id="stage-reveal">
        <img id="scare-img" src="https://live.staticflickr.com/6068/6065510171_bb00e7222b_z.jpg">
        <div class="sarcastic-text">SAY CHEESE :)</div>
        
        <div class="footer">
            Created by <a href="https://codewithayaan.netlify.app">Ayaan</a>
        </div>
    </div>

    <script>
        const wait = (ms) => new Promise(r => setTimeout(r, ms));
        const loader = document.getElementById('stage-loader');
        const boot = document.getElementById('stage-boot');
        const dashboard = document.getElementById('stage-dashboard');
        const reveal = document.getElementById('stage-reveal');
        const loadMsg = document.getElementById('load-msg');
        const simTerm = document.getElementById('sim-terminal');
        const popup = document.getElementById('capture-popup');
        const uploadBar = document.getElementById('upload-bar');

        async function startSequence() {
            // --- PHASE 1: PRELOADER (3s) ---
            await wait(1000);
            loadMsg.innerText = "AUTHENTICATING...";
            await wait(1500);
            loadMsg.innerText = "ACCESS GRANTED";
            loadMsg.style.color = "#00f3ff";
            await wait(500);

            // --- PHASE 2: BOOT TERMINAL (3s) ---
            loader.style.display = 'none';
            boot.style.display = 'flex';
            
            const bootLogs = [
                "KERNEL: STARK_OS V12.0",
                "LOADING MODULES: [NET, CAM, MIC, GPS]",
                "CHECKING PERMISSIONS... [ROOT]",
                "ESTABLISHING SECURE TUNNEL...",
                "TARGET SYSTEM: IDENTIFIED"
            ];

            for(let log of bootLogs) {
                const p = document.createElement('div');
                p.className = 'boot-log';
                p.innerHTML = `> ${log}`;
                boot.appendChild(p);
                await wait(300);
            }
            await wait(500);

            // --- PHASE 3: DASHBOARD & PRANK CODES (6s) ---
            boot.style.display = 'none';
            dashboard.style.display = 'grid';
            
            const prankCodes = [
                "executing: exploit_camera.py ... [SUCCESS]",
                "uploading: /DCIM/Camera/IMG_2024.jpg (4.2MB)",
                "accessing: /WhatsApp/Databases/msgstore.db.crypt14",
                "decrypting_chats... [100%]",
                "bypassing: 2FA_OTP_Verification ... [DONE]",
                "recording_audio: mic_stream_01.wav ... [REC]",
                "downloading: Chrome_Saved_Passwords.csv",
                "formatting: /sdcard/Photos ... [PENDING]",
                "uploading: Browsing_History.txt ... [DONE]",
                "ALERT: SYSTEM OVERHEAT DETECTED",
                "CRITICAL: SECURITY BREACH CONFIRMED"
            ];

            // Run the Prank Codes in the simulation terminal
            for(let code of prankCodes) {
                const p = document.createElement('div');
                p.className = 'prank-cmd';
                
                // Color logic for scariness
                if(code.includes("uploading") || code.includes("downloading")) p.style.color = "#ffff00"; // Yellow
                if(code.includes("ALERT") || code.includes("CRITICAL")) {
                    p.style.color = "red";
                    p.style.fontWeight = "bold";
                }

                p.innerHTML = `root@sys:~# ${code}`;
                simTerm.prepend(p); // Add to top
                await wait(400); // Speed of commands
            }

            await wait(500);

            // --- PHOTO CAPTURE POPUP PHASE ---
            
            // 1. Vibrate
            if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
            
            // 2. Show Popup
            popup.style.display = 'block';
            
            // 3. Fill Loading Bar (2 Seconds)
            // Use setTimeout to allow browser to render the display block first
            setTimeout(() => {
                uploadBar.style.width = "100%";
            }, 100);

            await wait(2500); // Wait for bar to fill + a little pause

            // --- PHASE 4: REVEAL ---
            dashboard.style.display = 'none';
            reveal.style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([1000]);
        }

        window.onload = startSequence;
    </script>
</body>
</html>
